<!DOCTYPE html>
<html lang='en' style='height: 100%; width: 100%; margin: 0px;'>

<head>
  <!-- Bootstrap -->
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>

  <!-- CSS -->
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
  <link rel="stylesheet" href="formValidation.css">

  <!-- Fonts and icons -->
  <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-H/Y1q3hEQjDdHdp5n5JzB5+2/5r5rIKC9RLA9JZmnv+anLpJV0UE7KrJwMhd1VJcEcxKz+JQ2tL0aLyqYkA+Lg==' crossorigin='anonymous' referrerpolicy='no-referrer' />
  <link href='https://fonts.googleapis.com/css2?family=Bangers&display=swap' rel='stylesheet'>
  <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel='stylesheet'>

  <!-- JS -->
  <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>

  <!-- META -->
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>FORM WITH VALIDATION</title>
</head>

<body>
    <div class="modal-wrap">
        <div class="modal-header"><span class="is-active"></span><span></span><span></span></div>
        <div class="modal-bodies">
            <div class="modal-body modal-body-step-1 is-showing">
                <div class="title">Step 1</div>
                <div class="description">Hello there, Let's play a game.</div>
                <form>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <div class="text-center">
                        <div class="button">Start</div>
                    </div>
                </form>
            </div>
            <div class="modal-body modal-body-step-2">
                <div class="title">Step 2</div>
                <div class="description">Would you rather</div>
                <form>
                    <label>
                        <input type="radio" name="radio" />live one life that lasts 1,000 years?
                    </label>
                    <label>
                        <input type="radio" name="radio" id="radio2" />live 10 lives that last 100 years each?
                    </label>
                    <div class="text-center fade-in">
                        <div class="button">Next</div>
                    </div>
                </form>
            </div>
            <div class="modal-body modal-body-step-3">
                <div class="title">Step 3</div>
                <div class="description">Check your email for the game results.</div>
                <div class="text-center">
                    <div class="button">Done!</div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <div class="rerun-button">ReRun</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="formValidation.js"></script>
</body>

</html>
